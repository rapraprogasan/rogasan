<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals Quiz</title>
    <link rel="stylesheet" href="css/quiz2.css">
    <link rel="icon" type="image/png" href="picture/rogasan.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1><i class="fab fa-css3-alt"></i> CSS Fundamentals</h1>
            <p class="subtitle">How well do you know CSS styling?</p>
            <div class="quiz-meta">
                <span class="meta-item"><i class="fas fa-question-circle"></i> 15 Questions</span>
                <span class="meta-item"><i class="fas fa-tachometer-alt"></i> Medium</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <span id="progress-text">1/15</span>
        </div>
        
        <div class="quiz-content">
            <div class="question-container" id="question-container">
                <h2 id="question">Question</h2>
                <div class="options-container" id="options-container"></div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="btn"><i class="fas fa-arrow-left"></i> Previous</button>
                <button id="next-btn" class="btn">Next <i class="fas fa-arrow-right"></i></button>
                <button id="submit-btn" class="btn submit-btn"><i class="fas fa-paper-plane"></i> Submit Quiz</button>
            </div>
        </div>
        
        <div class="results-container" id="results-container" style="display: none;">
            <div class="results-header">
                <h2>Your Results</h2>
                <div class="score-container">
                    <div class="score-circle">
                        <span id="score">0</span>%
                    </div>
                    <p id="score-text">Score</p>
                    <p id="score-detail" class="score-detail"></p>
                </div>
            </div>
            <div class="feedback" id="feedback"></div>
            <button id="retry-btn" class="btn"><i class="fas fa-redo"></i> Try Again</button>
        </div>
    </div>
    
    <script src="js/quiz2.js"></script>
</body>
</html>
