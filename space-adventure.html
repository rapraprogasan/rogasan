<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Adventure</title>
    <link rel="stylesheet" href="css/game1.css">
    <link rel="icon" type="image/png" href="picture/rogasan.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="start-screen" id="startScreen">
            <h1>SPACE ADVENTURE</h1>
            <button id="startButton">START GAME</button>
            <div class="controls">
                <h3>CONTROLS</h3>
                <p>Desktop: Arrow Keys to Move</p>
                <p>Mobile: Touch and Drag</p>
            </div>
            <div class="credits">
                <p>Developed by: Mark Joseph Tabugon Rogasan</p>
            </div>
        </div>
        
        <div class="pause-screen hidden" id="pauseScreen">
            <h1>GAME PAUSED</h1>
            <button id="resumeButton">RESUME</button>
            <button id="restartButton">RESTART</button>
        </div>
        
        <div class="game-over-screen hidden" id="gameOverScreen">
            <h1>GAME OVER</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
            <button id="restartButton2">PLAY AGAIN</button>
        </div>
        
        <div class="hud">
            <div class="hud-item">
                <span>Score: </span><span id="score">0</span>
            </div>
            <div class="hud-item">
                <span>Level: </span><span id="level">1</span>
            </div>
            <div class="hud-item lives">
                <span>Lives: </span>
                <div class="life-icons" id="lifeIcons"></div>
            </div>
            <div class="hud-item">
                <span>Power: </span>
                <div class="power-up-display" id="powerUpDisplay"></div>
            </div>
        </div>
        <div class="mobile-controls">
            <div class="joystick-area" id="joystickArea"></div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-space-game-668.mp3" type="audio/mpeg">
    </audio>
    <audio id="starSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
    </audio>
    <audio id="powerUpSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" type="audio/mpeg">
    </audio>
    <audio id="crashSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-1684.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3" type="audio/mpeg">
    </audio>
    <audio id="levelUpSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg">
    </audio>
    <audio id="startSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-suspense-waiting-668.mp3" type="audio/mpeg">
    </audio>

    <script src="js/game1.js"></script>
</body>
</html>
