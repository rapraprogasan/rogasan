<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêæ Memory Match | Animal Edition</title>
    <link rel="icon" type="image/png" href="picture/rogasan.png">
    <link rel="stylesheet" href="css/game2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-paw"></i> Memory Match <span class="subtitle">Animal Edition</span></h1>
        </header>

        <div class="game-controls">
            <button id="start-btn" class="btn btn-primary">
                <i class="fas fa-play"></i> Start Game
            </button>
            <button id="reset-btn" class="btn btn-secondary" disabled>
                <i class="fas fa-redo"></i> Reset
            </button>
            <div class="stats">
                <span id="move-counter"><i class="fas fa-shoe-prints"></i> Moves: 0</span>
                <span id="timer"><i class="fas fa-clock"></i> Time: 0s</span>
            </div>
        </div>

        <div id="game-board" class="game-board"></div>

        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2><i class="fas fa-trophy"></i> Congratulations!</h2>
                <p>You matched all pairs in <span id="final-moves">0</span> moves!</p>
                <p>Time: <span id="final-time">0</span> seconds</p>
                <button id="play-again-btn" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>

        <footer>
            <p>Created with <i class="fas fa-heart"></i> by <strong>Mark Joseph Tabugon Rogasan</strong></p>
            <p class="small">Animal emojis from Google's Noto Emoji</p>
        </footer>
    </div>

    <script src="js/game2.js"></script>
</body>
</html>
